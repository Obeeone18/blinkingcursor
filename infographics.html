    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-family: 'Press Start 2P', cursive;
            color: #8cff8c;
            margin: 0;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }
        .gallery {
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            text-align: center;
        }
        .gallery h2 {
            margin-top: 0;
        }
        .thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .thumbnails img {
            width: 200px;
            height: auto;
            margin: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumbnails img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0,0,0,0.9);
        }
        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 30px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1c1c1c;
            color: #8cff8c;
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
