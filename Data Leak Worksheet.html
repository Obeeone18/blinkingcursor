<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-family: 'Roboto', sans-serif; 
            font-weight: 700; 
            color: #8cff8c;
            margin: 0;
        }

        .document-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .document-container h2 {
            color: #1c1c1c;
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .image-stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .image-stack img {
            width: 100%; /* Full width of container */
            max-width: 800px; /* Max width of the image itself */
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            font-family: 'Press Start 2P', cursive;
            text-decoration: none;
            background-color: #1c1c1c;
            color: #8cff8c;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Determine appropriate data handling practices</h1>
    </header>
    <div class="document-container">
        <div class="image-stack">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczN3nZpze6sIueui8BrMJN2rXnd-P_OGp_hwuBXeqCtBn7BKmTT_DQbQk_usEyA2knKSbR4X4Z8yHNkyDdXdULQff32ssg3u8xqSDIa7hGfB_87yxBM=w2400" alt="Document 1">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczMUnc1c-Fw0AaMxLfd71voMLHRalt6B6PfhzjlsTirqsNDRxfByvjIhyw4X_9YN-ei41x2z5NWwHKjrcxp9fcxPFwZ3kWDUHbm8AVx9TidETVR4p8U=w2400" alt="Document 2">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczOqHcEoWk1Kg2CYCySTk2pMa-pzmB-gctfRLAITYDsUi7Sd52F_WVpSc3Nvi0PquvA1oQV0T4aBJ-H9A5ZC1Dg4Dw7hKlG4lwQh0oAVpmi5NhThN8o=w2400" alt="Document 3">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczPWVQxjBTL8bjWsi-n12kykJIUYaOyvCmBSc4HFirm_--nAqUL17H5PHBhbO--qkpjASPG_gUfwOc0wK0CMWIQIB5IM3ojvnGGfrJDSlHo-BF0hPcU=w2400" alt="Document 4">
            <!-- Add more images as needed -->
        </div>
        <div class="back-link">
            <a href="Assets & Threats & Vulnerabilities.html">Back</a>
        </div>
    </div>
    
</body>
</html>
